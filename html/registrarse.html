          <script type="text/javascript">
            function mostrarPassword(){
                var cambio = document.getElementById("txtPassword");
                if(cambio.type == "password"){
                  cambio.type = "text";
                  $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
                }else{
                  cambio.type = "password";
                  $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
                }
            }
          </script>

              <h4 class="text-center p-4"><strong>REGISTRO</strong></h4>
              <form class="mx-2" action="../index.html">
                  <label for="name"><strong>Nombres y Apellidos</strong></label>
                    <input id="name" type="text" class="form-control mb-3 d-block" placeholder="Juan Perez" minlength="8" maxlength="60" autofocus required>
                  <label for="email"><strong>Correo electrónico</strong></label>
                  <input id="email" type="email" class="form-control mb-3 d-block" placeholder="juan_perez@gmail.com" minlength="8" maxlength="45" required>
                  <hr>
                  <label for="user"><strong>Nombre de usuario</strong></label>
                    <input id="user" class="form-control mb-3 d-block" type="text" placeholder="Juanpi54" minlength="8" maxlength="60" title="Usar un minimo de 8 caracteres" required>
                  <div class="input-group mb-3">
                    <input ID="txtPassword" type="Password" Class="form-control mb-3" placeholder="CONSTRASEÑA" minlength="8" maxlength="20" required>
                    <div class="input-group-append">
                      <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1 required">
                      <label class="form-check-label" for="exampleCheck1">Acepto los <a class="text-decoration-none" href="./terminos.html">términos y condiciones</a></label>
                    </div>
                  </div>
                  <div class="text-center m-4">
                    <button type="submit" class="btn btn-primary">REGISTRARME</button>
                  </div>

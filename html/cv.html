        <main>
          <div class="container mx-auto form_cv_container row pt-3">
              <div class="formulario m-3">
                  <h4 class="text-center p-5"><strong>¡TRABAJA CON NOSOTROS!</strong></h4>
                  <form class="mx-5" action="../index.html">
                      <div class="row">
                          <label for="name"><strong>Nombres y Apellidos</strong></label>
                          <input id="name" type="text" class="form-control mb-3 d-block" minlength="8" maxlength="60" autofocus required>
                          <label for="tel"><strong>Teléfono</strong></label>
                          <input id="tel" type="tel" class="form-control mb-3" minlength="8" maxlength="15" required>
                          <label for="domicilio"><strong>Domicilio</strong></label>
                          <input id="domicilio" type="text" class="form-control mb-3 d-block" minlength="8" maxlength="60" required>
                          <div class="row">                             
                              <div class="col-xs-12 col-md-6 col-lg-4">
                                  <label for="localidad"><strong>Localidad</strong></label>
                                  <input id="localidad" type="text" class="form-control mb-3 d-block" minlength="8" maxlength="20" required>
                              </div>
                              <div class="col-xs-12 col-md-6 col-lg-4">
                                  <label for="provincia"><strong>Provincia</strong></label>
                                  <input id="provincia" type="text" class="form-control mb-3 d-block" minlength="8" maxlength="20" required>
                              </div>
                              <div class="col-xs-12 col-md-6 col-lg-4">
                                  <label for="cp"><strong>Codigo Postal</strong></label>
                                  <input id="cp" type="number" class="form-control mb-3 d-block" minlength="4" maxlength="4" required>
                              </div>
                          </div>
                          <label for="email"><strong>Correo electrónico</strong></label>
                          <input id="email" type="email" class="form-control mb-3" minlength="8" maxlength="45" required>
                          <label for="titulo"><strong>Titulo</strong></label>
                          <input id="titulo" type="text" class="form-control mb-3 d-block" maxlength="50">
                          <label class="my-2" for="experoencia"><strong>Experiencia Laboral</strong></label>
                          <textarea class="form-control" id="experiencia" rows="3"></textarea>
                          <label for="archivo" class="mt-4 mb-2"><strong>Adjuntar C.V.</strong></label>
                          <input type="file" class="form-control-file" id="archivo">
                          <div class="text-center m-4">
                              <button type="submit" class="btn btn-primary">ENVIAR</button>
                          </div>
                      </div>
                  </form>
              </div>
